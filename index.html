<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="players">
        <div class="player">
            <h2>Your score</h2>
            <div class="player-one" id="player-output"></div>
        </div>
        <div class="computer">
            <h2>Computer's score</h2>
            <div class="computer-one" id="computer-output"></div>
        </div>
    </div>
    <div class="alert">
        <div class="alerts" id="alert-output"></div>
    </div>

    <div class="choices" id = "choice">
        <div class="selected one" id="btn">
            <img data-index="1" src="./images/rock.png" alt="">
      </div>
        <div class="selected two" id="btn">
            <img data-index="2" src="./images/paper.png" alt="">
        </div>
        <div class="selected three" id="btn">
            <img data-index="3" src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="round" id="rounds-output"></div>

    <div class="btn">
        <button id="new-game-btn">New Game</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
